<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__ADMIN__css/font.css">
    <link rel="stylesheet" href="__ADMIN__css/xadmin.css">
    <script type="text/javascript" src="__ADMIN__js/jq.js"></script>
    <script type="text/javascript" src="__ADMIN__lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__ADMIN__js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="__ADMIN__html5.min.js"></script>
    <script src="__ADMIN__respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">模板管理</a>
        <a>
          <cite>模板编辑</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <a href="{:url('admin/fore/fore',['size'=>$size])}" class="layui-btn">返回列表</a>
    <form class="layui-form" method="post"  action="/admin/fore/editFore">
        <div class="layui-form-item layui-form-text">
            <div class="layui-input-block">
                <textarea  name="content" style="height: 600px;color: #fff;background-color: #2d2d2d;resize:none;"  class="layui-textarea">{$data}</textarea>
            </div>
        </div>
        <input type="hidden" name="file" value="{$file}">
        <input type="hidden" name="size" value="{$size}">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" id="add">编辑</button>
            </div>
        </div>
    </form>
</div>
</body>
